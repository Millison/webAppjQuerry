<script type="text/javascript" src="js/loginCtrl.js"></script>

<div class="col col-6-of-12 v-center">
    <div class="imgcontainer">
        <img src="pix/johnmatthews.jpg" alt="Avatar" class="avatar">
    </div>
</div>
<div class="col col-5-of-12 v-center">
    <div>
        <label id="customerLbl" class="input-label" for="customerInput"></label>
        <input id="customerInput" type="text" class="formjs formjs-error disableonfocus">
        <label id="customerLblError" class="formjs-msg-sm" for="customerInput"></label>
    </div>
    <div>
        <label id="usernameLbl" class="input-label" for="usernameInput"></label>
        <input id="usernameInput" type="text" class="formjs formjs-error disableonfocus">
        <label id="usernameLblError" class="formjs-msg-sm" for="usernameInput"></label>
    </div>
    <div class="v-center">
        <label id="passwordLbl" class="input-label" for="passwordInput"></label>
        <input id="passwordInput" type="password" class="formjs formjs-error disableonfocus">
        <label id="passwordLblError" class="formjs-msg-sm" for="passwordInput"></label>
    </div>
</div>
<div class="col col-3-of-12 v-center">
    <button id="loginBtn" onclick="login()" type="submit" class="formjs formjs-primary formjs-block formjs-warning"></button>
</div>
