<section id="title" class="row container">
        <div class="header">
            <h1>Willkommen</h1>
            <h2>Mein Scopevisio</h2>
        </div>
        
        <div class="col col-1-of-2 v-center center-block">
            <hr>
             <div class="code-wrapper"><pre>das ist eun Testtext</pre></div>
        </div>
        <div class="col col-1-of-2 v-center center-block">
            <div class="col col-6-of-12 v-center code-wrapper">
                <input  id="creatContactBtn" onclick="#" type="submit" class="formjs formjs-primary formjs-block" value="Create Contact">
                <br>
                <button id="showContactBtn" onclick="#" type="submit" class="formjs formjs-primary formjs-block" value="Show Contact">Show Contact</button>
            </div>
            <input  id="creatContactBtn" onclick="#" type="submit" class="formjs formjs-primary formjs-block" value="Create Contact">
            <br>
            <button id="showContactBtn" onclick="#" type="submit" class="formjs formjs-primary formjs-block" value="Show Contact">Show Contact</button>
            
        </div>
    </section>
    
    <section id="person_data" class="row">
        <hr>
        <div class="col col-6-of-12 v-center">
            <div class="imgcontainer">
                <img src="pix/johnmatthews.jpg" alt="Avatar" class="avatar">
            </div>
        </div>
        <div class="col col-5-of-12 v-center">
            <div>
                <label class="input-label" for="error1">E-Mail-Adresse</label>
                <input id="email" type="text" class="formjs formjs-error disableonfocus" placeholder="E-Mail-Adresse">
            </div>
            <div>
                <label class="input-label" for="error2">Password</label>
                <input id="pass" type="text" class="formjs formjs-error disableonfocus" placeholder="Password">
            </div>
            <div>
                <label class="input-label" for="error3">Phone</label>
                <input id="phone" type="text" class="formjs formjs-error disableonfocus" placeholder="Phone">
            </div>
        </div>

    </section>
    <section id="buttons" class="row">
        <div class="col col-3-of-12 v-center">
            <input id="sendButton" onclick="createContact()" type="submit" class="formjs formjs-primary formjs-block formjs-success" value="Login">
        </div>
        <hr>
    </section>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
        <hr>
    </div>
